<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <!-- <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button> -->
  </div>
  <div class="modal-body">
    <!-- <ul *ngIf="list.length">
      <li *ngFor="let item of list">{{item}}</li>
    </ul> -->

    <div class="row">
        <div class="col-lg-12">
            <div class="container container-sub">
                <table class="table table-bordared">
                    <tr>
                        <td>
                            <i class="fa fa-user" aria-hidden="true"></i>  Name 
                        </td>
                        <td>
                             {{name}}
                             <!-- <input type="text" name="name" ([ngModel]) = "name"> -->
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <i class="fa fa-credit-card" aria-hidden="true"></i> Card</td>
                        <td> <input type="number" placeholder="0000 0000 0000 0000" name="card" class="form-control" ngModel> </td>
                    </tr> 
                    <tr>
                        <td>
                            <i class="fa fa-calendar"></i> Expiry
                         </td>
                        <td> <input type="text" name="expiry" placeholder="MM / YY"  class="form-control" ngModel></td>
                    </tr> 
                    <tr>
                        <td>
                            <i class="fa fa-shield" aria-hidden="true"></i> CVC
                        </td>
                        <td><input type="number" placeholder="123" name="CVC"  class="form-control" ngModel></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button (click) = "Next()" class="form-control btn-confirmation">Confirm Card Details</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    
  </div>
  <!-- <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
  </div> -->
